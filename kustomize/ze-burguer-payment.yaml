apiVersion: apps/v1
kind: Deployment
metadata:
  name: ze-burguer-payment
spec:
  selector:
    matchLabels:
      app:  ze-burguer-payment
  template:
    metadata:
      labels:
        app: ze-burguer-payment
    spec:
      containers:
        - name: ze-burguer-payment
          image: marcosilva/ze_burguer_payment:latest
          ports:
            - containerPort: 8081
          envFrom:
          - configMapRef:
              name: ze-burguer-payment
          resources:
            requests:
              cpu: "30m"
            limits:
              cpu: "30m"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ze-burguer-payment
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ze-burguer-payment
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
---
apiVersion: v1
kind: Service
metadata:
  name: ze-burguer-payment
  annotations:
    # Note that the backend talks over HTTP.
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    # TODO: Fill in with the ARN of your certificate.
    #service.beta.kubernetes.io/aws-load-balancer-tls-cert: arn:aws:acm:{region}:{user id}:certificate/{id}
    # Only run TLS on the port named "https" below.
    #service.beta.kubernetes.io/aws-load-balancer-tls-ports: "https"
    # By default In-tree controller will create a Classic LoadBalancer if you require a NLB uncomment below annotation.
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: ze-burguer-payment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8081
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ze-burguer-payment
data:
  ORDERS_URL: "http://ze-burguer.tech-challenge.svc.cluster.local"
