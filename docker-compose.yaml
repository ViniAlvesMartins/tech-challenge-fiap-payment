version: '3.9'

include:
  - "docker-compose-network.yaml"

services:
  dev-app-payment:
    container_name: app.ze-burger-payments.dev
    env_file: .env
    build:
      dockerfile: ./infra/docker/Dockerfile
      context: ./
    volumes:
      - .:/app
    ports:
      - 8081:8081
    networks:
      - dev-networks
